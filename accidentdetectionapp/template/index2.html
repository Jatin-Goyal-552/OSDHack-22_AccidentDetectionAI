<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>

    <h1 class="h1">Hello Hospital</h1>
    <div class="container">
        <!-- Content here -->
     

   
    
    {% for notification in notifications %}
    <div class="card mb-2">
        <div class="card-body p-2 p-sm-3">
            <div class="media forum-item">
                <!-- <a href="#" data-toggle="collapse" data-target=".forum-content"><img src="https://bootdey.com/img/Content/avatar/avatar1.png" class="mr-3 rounded-circle" width="50" alt="User" /></a> -->
                <div class="media-body">
                    <h6><a href="#" data-toggle="collapse" data-target=".forum-content" class="text-body">{{hospital_name}}</a></h6>
                    <p class="text-secondary">
                        {{ notification.notification }}
                    </p>
                    <!-- <p class="text-muted"><a href="javascript:void(0)">drewdan</a> replied <span class="text-secondary font-weight-bold">13 minutes ago</span></p> -->
                </div>
                {% if notification.accepted == 0 %}
    
                <a href="{% url 'accept'  notification.n_id %}"><button type="button" class="btn btn-primary">Accept</button></a>
                {% else %}
    <p>Accepted by some hospital</p>
{% endif %}
    <!-- <button type="button" class="btn btn-secondary">Decline</button> -->
                <div class="text-muted small text-center align-self-center">
                    <!-- <span class="d-none d-sm-inline-block"><i class="far fa-eye"></i> 19</span>
                    <span><i class="far fa-comment ml-2"></i> 3</span> -->
                </div>
            </div>
        </div>
    </div>
{% endfor %}


   
</div>
